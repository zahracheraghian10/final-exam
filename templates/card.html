<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <!-- <link rel="stylesheet" href="/static/assets/css/css.css"> -->
    <title>card</title>
</head>
<body class="cardPage">
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="/static/img/28.png" alt="logo">
                </div>
                <h1>life is an art created by God</h1>
                <div class="basket">
                    <a href="/">
                        <i class='bx bxs-home-smile' ></i>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="check">
                <div class="title">
                    <h4 class="_title">Price</h4>
                    <h4>Enjoy Our</h4>
                    <div class="happy_icon">
                        <i class='bx bx-happy-heart-eyes bx-burst' ></i>
                    </div>
                </div>
                <hr>
                <div class="count">
                    <div class="amount"> <h5>{{ items|length }}</h5></div>
                    <div class="subj"> <h5>Count</h5></div>
                </div>
                <div class="count">
                    <div class="amount"> <h5>$ {{price}} </h5></div>
                    <div class="subj"> <h5>Total</h5></div>
                </div>
                <form action="/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="reset">
                    <button type="submit">
                        <h5>Buy</h5>
                    </button>
                </form>
            </div>
            <div class="my-products">
                {% for item in items %}
                    <div class="product2">
                        <a href="#" class="img">
                            <img src="{{item.product.image.url}}" alt="">
                        </a>
                        <form  method="POST" action="">
                            {% csrf_token %}
                            <input type="hidden" name="product-id" value="{{item.product.id}}">
                            <input type="hidden" name="href" value="cart">
                            <button class="add increase" name="type" value="add" class="increase"><h5>+</h5></button>
                        </form>
                        <a href="#" class="info">
                            <div class="name"><h5>{{item.product.name}}</h5></div>
                            <div class="price"><h5><h5 class="dollar">$</h5>{{item.product.price}}</h5></div>
                        </a>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <input type="hidden" name="product-id" value="{{item.product.id}}">
                            <input type="hidden" name="href" value="cart">
                            <button class="add decrease" name="type" value="remove" class="decrease"><h5>-</h5></button>
                        </form>
                        <div class="discount"><h6>{{item.product_count}}</h6></div>
                    </div>
                {% endfor %}
            </div>
        </main>
        <footer>
            <div class="connection">
                <a href="#">
                    <div class="email"><i class='bx bxs-envelope'></i></div>
                <div class="telegram"><i class='bx bxl-telegram' ></i></div>
                <div class="instagram"><i class='bx bxl-instagram-alt' ></i></div>
                <div class="twitter"><i class='bx bxl-twitter'></i></div>
                <div class="youtube"><i class='bx bxl-youtube' ></i></div>
                <div class="tiktok"><i class='bx bxl-tiktok' ></i></div>
            </a>
            <a href="#">
                <div class="num">
                    <i class='bx bxs-phone bx-tada' ></i>
                    <h4>phone: 54346145</h4>
                </div>
            </a>
            </div>
        </footer>
    </div>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</body>
</html>
